<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Modificar empleado</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-id">ID de empleado</label>
                    <input type="email" class="form-control" id="input-id" placeholder="101">
                    <small class="form-text text-muted">identificador del empleado</small>
                </div>
                <div class="form-group">
                    <label for="input-name">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Jair">
                    <small class="form-text text-muted">Nombre del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-surname">apellido</label>
                    <input type="text" class="form-control" id="input-surname" placeholder="Ramirez">
                    <small class="form-text text-muted">Apellido del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-phone">Numero telefonico</label>
                    <input type="text" class="form-control" id="input-phone" placeholder="0123456789">
                    <small class="form-text text-muted">Numero del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electr√≥nico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Un correo del empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-address">Direccion</label>
                    <input type="text" class="form-control" id="input-address" placeholder="Direccion">
                    <small class="form-text text-muted">Direccion del empleado.</small>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Actualizar</button>
                    <button class="btn btn-secondary">Salir</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
