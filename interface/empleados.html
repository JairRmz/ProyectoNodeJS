<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Node.js S.A. de C.V.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/empleados.js"></script>
</head>

<body>
    <h1>Bienvenido a la base de datos de Taller de Node.js</h1>
    <div class="d-flex justify-content-between">
        <button class="btn btn-add">Agregar Empleado</button>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-update">Actualizar Empleado</button>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-delete">Borrar Empleado</button>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-find">Encontrar Empleado</button>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-all">Todos los Empleados</button>
    </div>
</body>
</html>
